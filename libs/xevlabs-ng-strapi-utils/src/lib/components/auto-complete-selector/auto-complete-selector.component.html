<form [formGroup]="autoCompleteForm">
    <mat-form-field class="chip-list full-width field-light-grey-background" appearance="outline">
        <mat-label>{{ prefix }}</mat-label>
        <mat-error *ngIf="item!.errors?.required">
            {{"ERRORS.REQUIRED_FIELD" | transloco}}</mat-error
         >
        <mat-chip-list #chipList>
            <mat-chip selected [removable]="!disabled" color="primary" *ngIf="item!.value?.id" (removed)="remove()"
                class="capitalize">
                {{ item!.value[searchByAttribute] }}
                <mat-icon *ngIf="!disabled" matChipRemove>cancel</mat-icon>
            </mat-chip>
            <input #refInput formControlName="searchQuery" [matAutocomplete]="autocomplete"
                [matChipInputFor]="chipList">

        </mat-chip-list>
    </mat-form-field>
    <mat-autocomplete #autocomplete='matAutocomplete' (optionSelected)="add($event)">
        <mat-option disabled *ngIf="busy">
            <mat-spinner diameter="35"></mat-spinner>
        </mat-option>
        <div *ngIf="!busy" >
            <mat-option *ngFor="let option of filteredItemList" [value]="option">
                {{ option[searchByAttribute] }}
            </mat-option>
        </div>
    </mat-autocomplete>
</form>
