<form [formGroup]="autoCompleteForm">
    <mat-form-field class="chip-list full-width" appearance="outline">
        <mat-label>{{ prefix }}</mat-label>
        <mat-error *ngIf="items!.errors?.required">
            {{"ERRORS.REQUIRED_FIELD" | transloco}}</mat-error>
        <mat-chip-list #chipList>
            <div *ngIf="items!.value?.length">
                <mat-chip selected [removable]="!disabled" color="primary" *ngFor="let item of items!.value"
                    (removed)="remove(item.id)" class="capitalize">
                    {{ item[searchByAttribute] }}
                    <mat-icon *ngIf="!disabled" matChipRemove>cancel</mat-icon>
                </mat-chip>
            </div>
            <div *ngIf="!items!.value?.length && items!.value">
                <mat-chip selected [removable]="!disabled" color="primary"
                    (removed)="remove(items!.value.id)" class="capitalize">
                    {{ items!.value[searchByAttribute] }}
                    <mat-icon *ngIf="!disabled" matChipRemove>cancel</mat-icon>
                </mat-chip>
            </div>

            <input #refInput formControlName="searchQuery" [matAutocomplete]="autocomplete"
                [matChipInputFor]="chipList">

        </mat-chip-list>
    </mat-form-field>
    <mat-autocomplete #autocomplete='matAutocomplete' (optionSelected)="add($event)">
        <mat-option disabled *ngIf="busy">
            <mat-spinner diameter="35"></mat-spinner>
        </mat-option>
        <div *ngIf="!busy">
            <mat-option *ngFor="let option of filteredItemList" [value]="option">
                {{ option[searchByAttribute] }}
            </mat-option>
        </div>
    </mat-autocomplete>
</form>
