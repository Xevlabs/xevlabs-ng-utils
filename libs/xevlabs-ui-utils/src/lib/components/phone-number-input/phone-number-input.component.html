<form fxLayout="row" fxLayoutGap=".5rem" class="phone-number-input-wrapper">
    <mat-form-field class="full-width white field-primary-color-border" appearance="outline" fxFlex=25>
        <mat-select [disabled]="disabled" (selectionChange)="setCountryPhoneCode($event)" [value]="selectedCountry">
            <mat-select-trigger *ngIf="isMobile"> {{ (selectedCountry.code | flagEmoji) }} </mat-select-trigger>
            <mat-option *ngFor="let country of countries" [value]="country">
                {{ (country.code | flagEmoji) }} {{ ' - ' + country.name }} 
            </mat-option>
        </mat-select>
    </mat-form-field>
    <div class="full-width">
        <mat-form-field class="field-primary-color-border prefix" appearance="outline">
            <input type="text" class="white" [disabled]="true" matInput [value]="'+' + selectedCountryPhone">
        </mat-form-field>
        <mat-form-field class="full-width field-light-grey-background phone-field" appearance="outline"> 
                <input type="text" matInput [formControl]="phoneNumberControl" [placeholder]="label | transloco">
            <mat-icon matSuffix>phone</mat-icon>
            <mat-error *ngIf="phoneNumberControl?.errors?.required">
                {{"ERRORS.REQUIRED_FIELD" | transloco}}</mat-error>
            <mat-error *ngIf="phoneNumberControl?.errors?.invalid">
                {{"ERRORS.FIELD_PATTERN" | transloco}}</mat-error>   
        </mat-form-field>
    </div> 
</form>
